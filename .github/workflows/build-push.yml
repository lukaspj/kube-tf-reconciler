name: Build and Push Image to GHCR

on:
  push:
    branches: [ test-build-push ]
  #   tags: [ 'v*' ]
  # pull_request:
  #   branches: [ main ]

permissions:
  contents: read
  packages: write
  id-token: write # Needed for attestation

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate build date
        id: date
        run: echo "BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_OUTPUT

      - name: Docker meta 📦
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}/kube-tf-reconciler
          tags: |
            type=semver,pattern={{version}}
            type=sha
          flavor: |
            latest=false
  
      - name: Setup Docker Buildx 🛠️
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR 🔑
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push 🚀
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          build-args: |
            SHA=${{ github.sha }}
            VERSION=v0.0.1
            DATE=${{ steps.date.outputs.BUILD_DATE }}

      - name: Generate GHCR artifact attestation 🎖️
        if: github.event_name != 'pull_request'
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ghcr.io/${{ github.repository }}/kube-tf-reconciler
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true